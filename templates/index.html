    <script>

        function set_last_menu(url, menuId)
        {
            fetch("/doloctown/bug/exception/utils/set_last_menu?url="+url + "&menu="+menuId)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                });
        }

        function _custom_load_main(url, event)
        {
            var menuId = event;
            if(event.target != undefined){
                menuId = event.target.id;
            }
            add_loading_anim(menuId);
            load_main_cb(url, () => {
                set_last_menu(url, menuId);
                remove_loading_anim(menuId);
            });
            mark_menu_status(menuId, 'text-primary');
        }




        function _custom_load_main_and_chart(url, chartUrl, chartId, event)
        {
            var menuId = event.target.id;
            add_loading_anim(menuId);
            load_main_cb(url, () => {
                __load_echart(chartUrl, chartId);
                set_last_menu(url, menuId);
                remove_loading_anim(menuId);
            });
            mark_menu_status(menuId, 'text-primary');
        }

        document.addEventListener('DOMContentLoaded', function()
        {
            url = "{{ cookies['last_url'] }}"
            menu = "{{ cookies['last_menu'] }}"
            if (url == "")
            {
                url = "/doloctown/bug/exception/0";
                menu = "all_exceptions";
            }
            _custom_load_main(url, menu);
        });
    </script>
